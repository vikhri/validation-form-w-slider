<!DOCTYPE html>
<html>

<head>
	<title>Form validation JS</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href='./node_modules/normalize.css/normalize.css'>
	<link rel="stylesheet" href="./src/styles.css">
	<link rel="stylesheet" href='./node_modules/nouislider/dist/nouislider.css'>
	
	
</head>

<body>
<main>
<h1 class="title">Let's order some cookies</h1>
<form class='form' action="" method="post">
<div class="form-group">
	<label class='form__label' for='name'>Name</label>
	<input class='form__input' name='name' id='name' type="text" required></input>
</div>
<div class="form-group">	
<label class='form__label' for='email' >Email</label>
<input class='form__input' name='email' id='email' type="email" required ></input>
</div>
<div class="form-group">
<label class='form__label' for='tel'>Phone number</label>
<input class='form__input' name='tel' id='tel' type="tel" placeholder="+66 066 666 66 66" pattern="/^\+[0-9]{13}$/" ></input>
</div>
<div class="form-group">
<label class='form__label' for='cookie-type'>Sort</label>
<select class='form__input' name="cookie-type" id="cookie-type">
	<option>Surprise me</option>
	<option>Oat</option>
	<option>Almond</option>
	<option>Cracker</option>
</select>
</div>
	<div class="form__slider" id="slider"></div>
	<div class="form__field">
	<label class="form__label">Quantity</label>
	<input class="form__input form__input--quantity" name="quantity" id='quantity' type="text">
	</div> 




<button class="form__input button submit-button" type="submit"> Order a cookie</button>


</form>

	</main>


	
	
	<script src="node_modules/nouislider/dist/nouislider.js" type="text/javascript"></script>
	<script src="node_modules/pristinejs/dist/pristine.js"  type="text/javascript"></script> 
	<script src="src/js/index.js" type="module"></script>
	
</body>

</html>
